<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">
            0
        </div>
        <div class="calculator_grid">
        <div class="calculator_keys">
            <button class="key_operator" data-action="add">+</button>
        
        </div>
        <div class="calculator_keys">
            <button class="key_operator" data-action="substract">-</button>        
        </div>
        <div class="calculator_keys">
            <button class="key_operator" data-action="multiply">*</button>        
        </div>
        <div class="calculator_keys">
            <button class="key_operator" data-action="divide">รท</button>        
        </div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>        
        <button data-action="decimal">
            .
        </button>
        <button data-action="clear">
            AC
        </button>
        <button data-action="key_equal">
            =
        </button>
    </div>
    </div>
</body>
</html>
